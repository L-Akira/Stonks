<ion-button class="custom-button" expand="block" fill="solid" size="large">
  <ion-grid>
    <ion-row>

      <ion-col class="icon-col" size="3">
        <ion-icon size="large" *ngIf="icon" name={{icon}}></ion-icon>
      </ion-col>

      <ion-col class="text-col" size="6" >
          <strong class="text-button">{{text}}</strong>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-button>
