
<ion-grid class="item ion-padding">
  <ion-row class="snapshot-name" >
    {{snapshotName}}
  </ion-row>
  <ion-row class="saved-date" >
    Saved in: {{savedDate}}
  </ion-row>
  <ion-row class="stock-name" >
    {{stockName}}
  </ion-row>
  <ion-row class="stock-corp-name" >
    {{stockCorpName}}
  </ion-row>
  <ion-row class="stock-price" >
    Value: ${{stockPrice}}
  </ion-row>
  <ion-row class="stock-date" >
    Stock date: {{stockDate}}
  </ion-row>
</ion-grid>
